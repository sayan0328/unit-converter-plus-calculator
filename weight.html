<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <div class="conversion-section">
            <label for="fromValue">From:</label>
            <input type="number" id="fromValue">
            <select id="fromUnit"></select>
            <br><br>
            <label for="toValue">To:</label>
            <input type="number" id="toValue" disabled>
            <select id="toUnit"></select>
            <br><br>
            <button onclick="convertWeight()">Convert</button>
        </div>
        <a href="index.html" class="back-button">Back to Homepage</a>
    </div>

    <script src="weight.js"></script>
</body>
</html>
